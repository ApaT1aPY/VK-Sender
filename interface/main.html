<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="image\logosender.png">
	<script src="eel.js"></script>
	<title>Отправитель</title>
</head>

<body>
	<center>
		<div align="center" class="content">
			<div class="txt", style="display: block; ">
				<h2><font color="white">VK Sender</font></h2>
				<input type="image" src="image\settings.png" alt="Кнопка «input»" class="btnstng" onclick="document.location='settings.html'">
			</div>
			<div class="box", style="display: block; ">
				<input style="width: 80%;" type="text" id="user_id" placeholder="ID Пользователя"></input><br>
				<textarea style= "" type="text" id="message" placeholder="Сообщение" class="textarea"></textarea><br>
				<button style="width: 80%; margin-top: 10px;" id="btn" onclick="send_msg()">Отправить</button>
				<p id="result"></p>
			</div>
			<div class="logo", stye="display: block;">
				<img src="image\logosender.png" alt="icon" class="logo">
			</div>
			<div class="by", stye="display: block;">
				<font color="white">VK Sender by ApaTia</font><br>
				<font color="white">Helped by Lazy & WantedLab❤</font>
			</div>
		</div>
	</center>

	<script type="text/javascript">
		function send_msg() {
			let user_id = document.getElementById('user_id').value;
			let msg = document.getElementById('message').value;
			document.getElementById('message').value = '';
			let result = eel.send_message(user_id, msg);
			document.getElementById('result').value = result;
		}
	</script>
	<script type="text/javascript">
		window.onresize = function (){
    		if (window.outerWidth < 426 || window.outerHeight < 701){
        		window.resizeTo(425, 700);
    		}
		}
	</script>
</body>

</html>
